<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: rgb(46, 46, 73);
            box-sizing: border-box;
        }
        h1 {
            color: aqua;
        }
        .border {
            border: 2px solid rgb(72, 182, 250);
            color: white;
        }
        .border:hover {
            box-shadow: 0 0 25px rgb(72, 182, 250), 0 0 35px rgb(72, 182, 250);
            color: white;
        }
        a {
            text-decoration: none;
            color: white;
        }
        hr {
            color: white;
        }
        .responsive-iframe {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .responsive-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>

</head>
