    <div class="col-md-10 mx-auto">
        <div class="mx-auto row col-md-10 mt-4 shadow-lg">
            <div class="col-md-4 border p-3 ">
                <div class="mt-3 p-3">
                    <h2 class="text-center">Add Result</h2>
                </div>
                
                <form name="myform">
    
                    <input type="text" name="sn"
                    placeholder="Enter your full name"
                    class="form-control mt-3"><br>
    
                    <b>Enter Marks<br></b>
                    <input type="number" name="mar"
                    placeholder="Marathi"
                    class="form-control mt-3">
                    <input type="number" name="eng"
                    placeholder="English"
                    class="form-control mt-3">
                    <input type="number" name="sci"
                    placeholder="Science"
                    class="form-control mt-3">
                    <input type="number" name="mat"
                    placeholder="Mathematics"
                    class="form-control mt-3">
                    <input type="number" name="his"
                    placeholder="History"
                    class="form-control mt-3">
    
                </form>
                <div class="text-center mt-3" onclick="result()">
                <button type="button" class="btn btn-primary">Show Result</button>
                </div>
            </div>
    
    
            <div class="col-md-8 border p-3">
                <div class="text-primary text-center mt-3">
                    <h2>Zilla Parishad Primary, SATARA</h2>
                </div>
                <hr>
    
                <p>Name = <b id="name">?</b></p>
    
                <table class="table table-bordered">
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
    
                    <tr>
                        <th>Marathi</th>
                        <th id="m">?</th>
                    </tr>
    
                    <tr>
                        <th>English</th>
                        <th id="e">?</th>
                    </tr>
    
                    <tr>
                        <th>Science</th>
                        <th id="s">?</th>
                    </tr>
    
                    <tr>
                        <th>Mathematics</th>
                        <th id="ma">?</th>
                    </tr>
    
                    <tr>
                        <th>History</th>
                        <th id="h">?</th>
                    </tr>
    
                    </table>
                    <table class="table table-bordered">
                    <tr>
                        <th>Total Marks</th>
                        <th class="text-danger" id="tm">?</th>
                    </tr>
    
                    <tr>
                        <th>Percentage</th>
                        <th class="text-danger" id="per">?</th>
                    </tr>
    
                    <tr>
                        <th>Result</th>
                        <th class="text-danger" id="res">?</th>
                    </tr>
                    
                </table>
                </div>
            </div>
        </div>
    </div>

<script>
    let s1,s2,s3,s4,s5,total,percentage,pf,name;
    function result(){
        s1 = parseInt(document.forms["myform"]["mar"].value);
        s2 = parseInt(document.forms["myform"]["eng"].value);
        s3 = parseInt(document.forms["myform"]["sci"].value);
        s4 = parseInt(document.forms["myform"]["mat"].value);
        s5 = parseInt(document.forms["myform"]["his"].value);

        name = document.forms["myform"]["sn"].value;

        total = s1+s2+s3+s4+s5;

        percentage = total/5;

        pf = (s1>=35 && s2>=35 && s3>=35 && s4>=35 && s5>=35)? "Pass":"Fail"

        document.getElementById('m').innerHTML = s1;
        document.getElementById('e').innerHTML = s2;
        document.getElementById('s').innerHTML = s3;
        document.getElementById('ma').innerHTML = s4;
        document.getElementById('h').innerHTML = s5;
        document.getElementById('tm').innerHTML = total + " / 500";
        document.getElementById('per').innerHTML = percentage + " %";
        document.getElementById('res').innerHTML = pf;
        document.getElementById('name').innerHTML = name;
    }
</script>
