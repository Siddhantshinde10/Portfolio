    <script>
        let ntime, ctime, diff,s,m,h,d,nd,nh,nm,ns;

        s=1000;
        m=s*60;
        h=m*60;
        d=h*24;

        ntime=new Date("Aug 19 2024 00:00:00").getTime();

        let t = setInterval(myTimer,1000);

        function myTimer(){

            ctime = new Date().getTime();

            diff = ntime - ctime;

            nd = Math.floor(diff/d);
            nh = Math.floor((diff%d)/h);
            nm = Math.floor((diff%h)/m);
            ns = Math.floor((diff%m)/s);

            document.getElementById("day").innerHTML = nd;
            document.getElementById("hrs").innerHTML = nh;
            document.getElementById("min").innerHTML = nm;
            document.getElementById("sec").innerHTML = ns;
        }
